<!DOCTYPE html>
<html>
  <title>Bhalla</title>
  <link rel="icon" type="image/x-icon" href="BhallaOrgLogo.png"/>
  <style>
    
    html {
      background: #000000;
      margin:  0 4rem;
    }
    
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      background: #000000;
    }
    
    body {
      position: relative;
      background: #000;
      text-align: center;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .header {
      font-family: PoppinsRegular, UbuntuMedium, Helvetica, Arial, sans-serif;
      font-size: 88px;
      font-weight:  100;
      letter-spacing: 2px;
      text-align: center;
      color: #ffffff;
      background-image: -webkit-linear-gradient(45deg, #ff5c5c, #ff58b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: hue 10s infinite linear;
    }
    .header2 {
      font-family: PoppinsRegular, UbuntuMedium, Helvetica, Arial, sans-serif;
      font-size: 88px;
      font-weight:  100;
      letter-spacing: 2px;
      text-align: center;
      color: #ffffff;
      background-image: -webkit-linear-gradient(45deg, #bf4545, #c4458b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: hue 10s infinite linear;
    }
    
    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @font-face {
      font-family: UbuntuMedium;
      src: url(Ubuntu-Medium.ttf);
    }
    
    @font-face {
      font-family: PoppinsRegular;
      src: url(Poppins-Regular.ttf);
    }

    @-webkit-keyframes hue {
      from {
        -webkit-filter: hue-rotate(0deg);
      }
      to {
        -webkit-filter: hue-rotate(-360deg);
      }
    }

  </style>
  
  <body>
    <h1 class="header" class="center">Bhalla</h1><h1 class="header2" class="center">.org</h1>
  </body>
</html>
