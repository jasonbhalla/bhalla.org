<!DOCTYPE html>
<html>
<title>Bhalla</title>
  <style>
    html {
      /*background: rgb(255,255,255);
      background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(234,199,247,1) 14%, rgba(220,162,250,1) 35%, rgba(121,207,255,1) 71%, rgba(187,238,255,1) 90%, rgba(255,255,255,1) 100%);*/
    }
    
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    
    body {
      position: relative;
    }
    
    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @font-face {
      font-family: UbuntuMedium;
      src: url(Ubuntu-Medium.ttf);
    }
    
    @font-face {
      font-family: PoppinsRegular;
      src: url(Poppins-Regular.ttf);
    }
    
    .gradient-text {
      background-color: #f3ec78;
      background-image: linear-gradient(45deg, #009FFF, #ec2F4B);
      background-size: 100%;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      -webkit-text-fill-color: transparent; 
      -moz-text-fill-color: transparent;
      }
  </style>
<body>
  <h1 class="center" style="background-color: black; font-size: 88px; font-family:PoppinsRegular,UbuntuMedium,Helvetica,sans-serif;">

  </h1>
</body>
