<!DOCTYPE html>
<html>
  <title>2Bhalla</title>
  <style>
    
    html {
      background: #000000;
      margin:  0 4rem;
    }
    
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      background: #000000;
    }
    
    body {
      position: relative;
      background: #000;
      text-align: center;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .header {
      font-family: PoppinsRegular, UbuntuMedium, Helvetica, Arial, sans-serif;
      font-size: 88px;
      font-weight:  100;
      letter-spacing: 2px;
      text-align: center;
      color: #ffffff;
      background-image: -webkit-linear-gradient(92deg, #ff4b4b, #6c4eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: flow 10s infinite linear;
    }
    
    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @font-face {
      font-family: UbuntuMedium;
      src: url(Ubuntu-Medium.ttf);
    }
    
    @font-face {
      font-family: PoppinsRegular;
      src: url(Poppins-Regular.ttf);
    }

    @-webkit-keyframes hue {
      from {
        -webkit-filter: hue-rotate(0deg);
      }
      to {
        -webkit-filter: hue-rotate(-360deg);
      }
    }

  </style>
  
  <body>
    <h1 class="header" class="center">bhalla.org</h1>
  </body>
</html>
