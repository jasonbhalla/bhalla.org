<!DOCTYPE html>
<html>
<title>Bhalla</title>
  <style>
    html {
      /*background: rgb(255,255,255);
      background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(234,199,247,1) 14%, rgba(220,162,250,1) 35%, rgba(121,207,255,1) 71%, rgba(187,238,255,1) 90%, rgba(255,255,255,1) 100%);*/
    }
    
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    
    body {
      position: relative;
      background: #000;
      text-align: center;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    h1 {
      animation: flow 5s ease-in-out infinite;
      background: linear-gradient(-60deg, #904e95, #904e95, #e73c7e, #ee7752);
      background-size: 300%;
      
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .center {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @font-face {
      font-family: UbuntuMedium;
      src: url(Ubuntu-Medium.ttf);
    }
    
    @font-face {
      font-family: PoppinsRegular;
      src: url(Poppins-Regular.ttf);
    }
    
    .gradient-text {
      background-color: #f3ec78;
      background-image: linear-gradient(90deg, rgba(255,74,74,1) 0%, rgba(253,133,79,1) 14.28%, rgba(255,251,81,1) 28.57%, rgba(158,248,131,1) 42.85%, rgba(76,255,243,1) 57.14%, rgba(96,101,255,1) 71.42%, rgba(182,82,255,1) 85.71%, rgba(232,119,255,1) 100%);
      background-size: 100%;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      -webkit-text-fill-color: transparent; 
      -moz-text-fill-color: transparent;
      
      }
    
    .linear-wipe {
      text-align: center;

      background: linear-gradient(to right, #FFF 20%, #FF0 40%, #FF0 60%, #FFF 80%);
      background-size: 200% auto;

      color: #000;
      background-clip: text;
      text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      animation: shine 10s linear infinite;
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    }
    
    
  </style>
<body>
  <h1 class="center" style="background-color: black; font-size: 88px; font-family:PoppinsRegular,UbuntuMedium,Helvetica,sans-serif;">
  <span>bhalla.org</span>
  </h1>
</body>
</html>
